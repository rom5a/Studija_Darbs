<html lang="en">
  <head>

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/narrow-jumbotron.css') }}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/add_model">Add Device</a>
            </li>
              <li class="nav-item">
              <a class="nav-link active" href="#">Add Model</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list">List</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Project</h3>
      </header>

      <main role="main">
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Device ID</label>
             <div class="col-10">
                <input class="form-control" type="text" value="" id="example-text-input">
             </div>
            </div>

        <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Hostname</label>
            <div class="col-10">
            <input class="form-control" type="text" value="" id="example-search-input">
            </div>
        </div>

        <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Model</label>
            <div class="col-10">
            <input class="form-control" type="text" value="" id="example-email-input">
        </div>
        </div>

          <div class="form-group row">
            <label for="example-url-input" class="col-2 col-form-label">Ser. Number</label>
            <div class="col-10">
            <input class="form-control" type="text" value="" id="example-url-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="example-url-input" class="col-2 col-form-label">Location</label>
            <div class="col-10">
            <input class="form-control" type="text" value="" id="example-url-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">Port Num.</label>
              <div class="col-10">
                  <input class="form-control" type="number" value="42" id="example-number-input">
                </div>
          </div>

        <div class="form-group row">
            <label for="example-password-input" class="col-2 col-form-label">Password</label>
            <div class="col-10">
            <input class="form-control" type="password" value="hunter2" id="example-password-input">
            </div>
        </div>


          <div class="form-group row">
              <label for="example-date-input" class="col-2 col-form-label">Instal. Date</label>
              <div class="col-10">
                  <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
              </div>
          </div>


          <div class="form-group row">
              <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
                <div class="col-10">
                    <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                </div>
          </div>

          <div class="form-group row justify-content-end">
            <!-- Indicates a successful or positive action -->
            <button type="button" class="btn btn-success col-2">Apply</button>

                  <!-- Indicates a dangerous or potentially negative action -->
            <button type="button" class="btn btn-danger col-2">Cancel</button>
          <div class="clearfix"></div>
      </div>
      </main>

      <footer class="footer">
        <p>&copy; Romans Aleksejevs. 2017</p>
      </footer>

    </div> <!-- /container -->
